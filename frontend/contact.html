<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Aesthetic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-[url('https://source.unsplash.com/1920x1080/?aesthetic')] bg-cover bg-fixed bg-center bg-no-repeat dark:bg-gray-900 text-gray-900 dark:text-white fade-in">

<header class="fixed w-full bg-white/80 dark:bg-gray-800/80 backdrop-blur shadow z-50 p-4 flex justify-between items-center">
  <div class="font-bold text-xl">Aesthetic</div>
  <nav class="space-x-4 hidden sm:flex">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html" class="underline">Contact</a>
  </nav>
</header>

<section class="min-h-screen pt-32 px-6 md:px-20 pb-20">
  <h1 class="text-4xl font-bold text-center mb-10">Contact Us</h1>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="max-w-xl mx-auto space-y-6 bg-white/80 dark:bg-gray-800/80 p-8 rounded-lg shadow-lg">
    <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900" />
    <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900" />
    <textarea name="message" rows="5" placeholder="Your Message" required class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900"></textarea>
    <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded hover:bg-blue-700">Send Message</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
